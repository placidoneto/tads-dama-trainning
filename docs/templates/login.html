<!DOCTYPE html>
<html lang="pt-br">
<head>

            background-size: auto;

        }

    <title>Login</title>

<body>
    <header class="borda0 header">

    <main id="main" class="borda0">
        <div class="div-form">
            <form class="borda0 form" action="{% url 'dama:login' %}" method="post" name="login">
              {% csrf_token %}

                <div id="nome-form" class="div-form-div">

                    <input type="text" id="nome" name="nome_login" placeholder="Nome de usu√°rio no DAMA" onfocus="removePlaceholder(this.id)" onblur="addPlaceholder(this.id)">

                    <div>
                        <input type="password" id="senha" name="senha_usuario" placeholder="Digite sua senha" onfocus="removePlaceholder(this.id)" onblur="addPlaceholder(this.id)">

                <div id="sem-conta" class="div-form-div">
                    <a href="{% url 'dama:cadastro' %}">N√£o tem conta no DAMA? Crie uma aqui!</a>
                </div>

                <div id="submeter" class="borda0">
                    <div id="cancelar" class="borda0"></div>
                    <div id="criar" class="borda0">
                        <button id="entrar" type="submit" class="button-form">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div id="logado" class="oculto borda0">
        <p>Bem vinda(o) ao DAMA, <span id="nome-usuario"></span>! </p>
    </div>

        <div class="footer-div footer-div-center borda0">
            <div class="footer-div-center-top borda0">

            </div>
            <div class="footer-div footer-div-bottom borda0">
                <p><a href="#">Sobre n√≥s</a></p>
